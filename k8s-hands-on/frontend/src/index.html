<img src="https://res.cloudinary.com/practicaldev/image/fetch/s--J_kzGJyu--/c_imagga_scale,f_auto,fl_progressive,h_420,q_auto,w_1000/https://dev-to-uploads.s3.amazonaws.com/i/c5av0albotskofccvt3b.jpg">

<script>
    var xmlhttp = new XMLHttpRequest();
    var url = "http://127.0.0.1:65018/";

    xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            var respRequest = JSON.parse(this.responseText);
            document.getElementById("id01").innerHTML = "<h2>La hora es: " + respRequest.time + " y el Hostname es: "+respRequest.Hostname + "</h2>";    }
    };
    xmlhttp.open("GET", url, true);
    xmlhttp.send();
</script>
